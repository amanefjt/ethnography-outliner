<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnography Outliner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/constants.js"></script>
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/render.js"></script>
    <script src="js/interactions.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <i data-lucide="brain-circuit"></i>
                <h1>Ethnography Outliner</h1>
            </div>
            <nav>
                <button id="view-toggle" class="btn-toggle">
                    <i data-lucide="layout-grid"></i>
                    <span>キャンバス / アウトライン</span>
                </button>
            </nav>
            <div class="actions">
                <button id="import-text" class="btn-toggle">
                    <i data-lucide="file-text"></i>
                    <span>インポート</span>
                </button>
                <button id="add-note" class="btn-primary">
                    <i data-lucide="plus"></i>
                    <span>新しいノート</span>
                </button>
            </div>
        </header>

        <main>
            <!-- Canvas View (Space-based) -->
            <section id="canvas-view" class="view active">
                <div id="canvas-container" class="canvas-container">
                    <div id="canvas" class="canvas">
                        <svg id="connector-layer" class="connector-layer"></svg>
                        <!-- Note cards and groups will be rendered here -->
                    </div>
                </div>
                <div class="canvas-controls">
                    <button id="undo" title="元に戻す (Cmd+Z)"><i data-lucide="undo-2"></i></button>
                    <button id="redo" title="やり直し (Cmd+Y)"><i data-lucide="redo-2"></i></button>
                    <span class="ctrl-sep"></span>
                    <button id="add-group" title="グループを作成"><i data-lucide="box"></i></button>
                    <button id="rearrange" title="自動整列"><i data-lucide="refresh-cw"></i></button>
                    <button id="zoom-in" title="ズームイン"><i data-lucide="zoom-in"></i></button>
                    <button id="zoom-out" title="ズームアウト"><i data-lucide="zoom-out"></i></button>
                </div>
            </section>

            <!-- Outliner View (List-based) -->
            <section id="outliner-view" class="view">
                <div class="outliner-container">
                    <div id="outline-list" class="outline-list">
                        <!-- Structured outline will be rendered here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Input Modal -->
        <div id="note-modal" class="modal">
            <div class="modal-content">
                <h2>フィールドノートを入力</h2>
                <input type="text" id="note-title-input" placeholder="タイトル（任意）" class="modal-input-title"
                    style="width: 100%; margin-bottom: 12px; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; outline: none;">
                <textarea id="note-input" placeholder="ここに行き起こったこと、聞いたこと、思ったことを書き殴ってください..."></textarea>
                <div class="modal-footer">
                    <button id="cancel-note" class="btn-secondary">キャンセル</button>
                    <button id="save-note" class="btn-primary">保存</button>
                </div>
            </div>
        </div>

        <!-- Import Modal -->
        <div id="import-modal" class="modal">
            <div class="modal-content">
                <h2>テキストをインポート</h2>
                <div class="import-help"
                    style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 16px; line-height: 1.6; background: #f8fafc; padding: 16px; border-radius: 8px; border: 1px solid var(--border-color);">
                    <strong
                        style="color: var(--text-primary); display: block; margin-bottom: 8px; font-size: 0.95rem;">インポートの仕組み（2つのモード）</strong>

                    <div style="margin-bottom: 12px; border-bottom: 1px dashed #e2e8f0; padding-bottom: 12px;">
                        <span style="font-weight: 600; color: #475569;">モードA: Workflowy / Markdown形式</span>
                        <p style="margin-top: 4px;">行頭に <code>- </code> (ハイフン+空白) がある場合、階層構造として読み取ります。</p>
                        <ul style="list-style: disc; margin-left: 20px; color: #334155;">
                            <li>親トピック → <b>カードのタイトル</b>になります。</li>
                            <li>子トピック（インデント） → <b>カードの本文</b>として結合されます。</li>
                        </ul>
                    </div>

                    <div>
                        <span style="font-weight: 600; color: #475569;">モードB: ベタ打ちテキスト</span>
                        <p style="margin-top: 4px;"><code>- </code>
                            がない場合、<b>「空行（2回の改行）」</b>ごとに別のカードになります。<br>タイトルは自動設定されず（空欄）、すべて本文になります。</p>
                    </div>
                </div>
                <textarea id="import-input" placeholder="ここにテキストを貼り付けてください..."></textarea>
                <div class="modal-footer">
                    <button id="cancel-import" class="btn-secondary">キャンセル</button>
                    <button id="save-import" class="btn-primary">インポート開始</button>
                </div>
            </div>
        </div>

        <!-- View Modal -->
        <div id="view-modal" class="modal">
            <div class="modal-content" style="max-width: 800px;">
                <h2 id="view-title">ノートを閲覧</h2>
                <div id="view-body"
                    style="white-space: pre-wrap; line-height: 1.8; font-size: 1.1rem; max-height: 60vh; overflow-y: auto; padding: 16px; background: #f8fafc; border-radius: 8px;">
                </div>
                <div class="modal-footer">
                    <button id="close-view" class="btn-primary">閉じる</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
